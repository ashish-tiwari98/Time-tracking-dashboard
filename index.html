<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container vertical">
    <div class="row">
      <div class="col-sm-3">
        <div class="card">
          <div class="card-header profile">
            <img id ="profile-pic" src="images/image-jeremy.png" alt="jeremy_img">
            <p class="mt-5 previous">Report for</p>
            <h1 class="fw-light">Jeremy Robson</h1>
          </div>
          <div class="card-body">
            <a class="card-text">Daily</a>
            <a class="card-text selected">Weekly</a>
            <a class="card-text">Monthly</a>
          </div>   
        </div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header work">
                <img class="header-img" src="images/icon-work.svg" alt="work_img">
              </div>
              <div class="card-body">
                <div class="card-text">
                  <h6 class="task-heading">Work</h6>
                  <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
                  <h1 class="duration fw-light">32hrs</h1>
                  <p class="previous">Last Week - 36hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-header play">
                <img class="header-img" src="images/icon-play.svg" alt="play_img">
              </div>
              <div class="card-body">
                <div class="card-text">
                  <h6 class="task-heading">Play</h6>
                  <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
                  <h1 class="duration fw-light">10hrs</h1>
                  <p class="previous">Last Week - 8hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-header study">
                <img class="header-img" src="images/icon-study.svg" alt="study_img">
              </div>
              <div class="card-body">
                <div class="card-text">
                  <h6 class="task-heading">Study</h6>
                  <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
                  <h1 class="duration fw-light">4hrs</h1>
                  <p class="previous">Last Week - 7hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row bottom">
          <div class="col">
            <div class="card">
              <div class="card-header exercise">
                <img class="header-img" src="images/icon-exercise.svg" alt="exercise_img">
              </div>
              <div class="card-body">
                <div class="card-text">
                  <h6 class="task-heading">Exercies</h6>
                  <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
                  <h1 class="duration fw-light">4hrs</h1>
                  <p class="previous">Last Week - 5hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-header social">
                <img class="header-img" src="images/icon-social.svg" alt="social_img">
              </div>
              <div class="card-body">
                <div class="card-text">
                  <h6 class="task-heading">Social</h6>
                  <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
                  <h1 class="duration fw-light">5hrs</h1>
                  <p class="previous">Last Week - 10hrs</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">  
              <div class="card-header self-care">
                <img class="header-img" src="images/icon-self-care.svg" alt="self-care_img">
              </div>
              <div class="card-body">
                <div class="card-text">
                  <h6 class="task-heading">Self Care</h6>
                  <img class="ellipsis-img" src="images/icon-ellipsis.svg" alt="ellipsis">
                  <h1 class="duration fw-light">2hrs</h1>
                  <p class="previous">Last Week - 2hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
